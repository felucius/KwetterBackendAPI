<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="resources/css/kwetter.css"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"/>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
        <title>Account - ${userBean.user.getUsername()}</title>
    </h:head>
    
        <f:metadata>
        <f:event type="preRenderComponent" listener="${usertimeline.loadCurrentUser()}"/>
        <f:event type="preRenderComponent" listener="${tweettimeline.loadCurrentUser()}"/>
    </f:metadata>
    
    <h:body>
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">
                <a href="tweettimeline.xhtml"><h1>Timeline</h1></a>
                <div class="well well-sm media">
                    <div class="media-body media-middle">
                        <div class="col-md-8">
                            <h3 class="media-heading">${usertimeline.username}</h3>
                            <h:outputText value="#{usertimeline.bio}"/>
                        </div>
                        <div class="col-md-4 pull-right">
                            <p>Followers: <h:outputText value="#{usertimeline.followersAmount}"/></p>
                            <p>Following: <h:outputText value="#{usertimeline.followingAmount}"/></p>
                        </div>
                    </div>
                </div>
                <h3>Tweets of #{usertimeline.username}</h3>
                Tweets
                <ui:repeat value="${usertimeline.userTweets}" var="userTweet">
                    <div class="tweet well well-sm">
                        <p class="tweetContent">Message: ${userTweet.message}</p>
                        <span class="tweetDate">Published: ${userTweet.published}</span>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </h:body>
</html>
